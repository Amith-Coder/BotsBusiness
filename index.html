<html lang="en" dir="ltr">

 <head> 

  <script data-ionic="inject">

    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.2';i.angular='5.2.11';i.staticDir='build/';})(window);

  </script> 

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 

  <meta name="format-detection" content="telephone=no"> 

  <meta name="msapplication-tap-highlight" content="no"> 

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">

  <meta name="theme-color" content="#4e8ef7"> 

  <base href="."> 

  <!-- cordova.js required for cordova apps -->

  <link href="build/main.css" rel="stylesheet"> 

 </head> 

 <body> 

  <!-- Ionic's root component and where the app will load --> 

  <ion-app class="app-root app-root-md md platform-mobile platform-android platform-android11 platform-android11_NaN platform-tablet platform-mobileweb" ng-version="5.2.11">

   <div app-viewport=""></div>

   <ng-component class="app-root">

    <ion-menu role="navigation" side="left" type="overlay" class="menu-enabled">

     <div class="menu-inner"> 

      <ion-header class="header header-md"> 

       <ion-toolbar class="toolbar toolbar-md">

        <div class="toolbar-background toolbar-background-md"></div>

        <div class="toolbar-content toolbar-content-md"> 

         <ion-title class="title title-md">

          <div class="toolbar-title toolbar-title-md">

           Menu

          </div>

         </ion-title> 

        </div>

       </ion-toolbar> 

      </ion-header> 

      <ion-content class="content content-md">

       <div class="fixed-content"></div>

       <div class="scroll-content"> 

        <auth>

         <!----> 

        </auth> 

        <ion-list class="list list-md"> 

         <!---->

         <button class="item item-block item-md" ion-item="" menuclose="">

          <ion-icon item-left="" large="" role="img" class="icon icon-md ion-md-paper-plane item-icon" aria-label="paper plane"></ion-icon>

          <div class="item-inner">

           <div class="input-wrapper">

            <!---->

            <ion-label class="label label-md">

              My bots 

            </ion-label>

           </div>

           <!---->

          </div>

          <div class="button-effect"></div></button>

         <button class="item item-block item-md" ion-item="" menuclose="">

          <ion-icon item-left="" large="" role="img" class="icon icon-md ion-ios-cart item-icon" aria-label="cart"></ion-icon>

          <div class="item-inner">

           <div class="input-wrapper">

            <!---->

            <ion-label class="label label-md">

              Store 

            </ion-label>

           </div>

           <!---->

          </div>

          <div class="button-effect"></div></button>

         <button class="item item-block item-md" ion-item="" menuclose="">

          <ion-icon item-left="" large="" role="img" class="icon icon-md ion-md-code item-icon" aria-label="code"></ion-icon>

          <div class="item-inner">

           <div class="input-wrapper">

            <!---->

            <ion-label class="label label-md">

              Libs 

            </ion-label>

           </div>

           <!---->

          </div>

          <div class="button-effect"></div></button> 

         <a class="item item-block item-md" href="https://help.bots.business" ion-item="" menuclose="">

          <ion-icon item-left="" large="" name="help" role="img" class="icon icon-md ion-md-help item-icon" aria-label="help"></ion-icon>

          <div class="item-inner">

           <div class="input-wrapper">

            <!---->

            <ion-label class="label label-md">

              Help 

            </ion-label>

           </div>

           <!---->

          </div>

          <div class="button-effect"></div></a> 

        </ion-list> 

        <div margin=""> 

         <h2>Have questions?</h2> 

         <a button-block="" href="https://t.me/chatbotsbusiness" icon-left="" ion-button="" outline="" target="_blank" class="disable-hover button button-md button-outline button-outline-md"><span class="button-inner"> 

           <ion-icon name="paper-plane" role="img" class="icon icon-md ion-md-paper-plane" aria-label="paper plane"></ion-icon> Support chat </span>

          <div class="button-effect"></div></a> 

        </div> 

       </div>

      </ion-content> 

     </div>

     <ion-backdrop disable-activated="" role="presentation" tappable=""></ion-backdrop>

    </ion-menu> 

    <ion-nav swipebackenabled="false" class="menu-content menu-content-overlay">

     <div nav-viewport=""></div>

     <page-home class="ion-page show-page" style="z-index: 100;">

      <ion-header class="header header-md"> 

       <ion-navbar class="toolbar toolbar-md">

        <div class="toolbar-background toolbar-background-md"></div>

        <button class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md" ion-button="bar-button"><span class="button-inner">

          <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" aria-label="arrow back"></ion-icon><span class="back-button-text back-button-text-md"></span></span>

         <div class="button-effect"></div></button>

        <button ion-button="" menutoggle="" class="disable-hover bar-buttons bar-buttons-md bar-button bar-button-md bar-button-default bar-button-default-md bar-button-menutoggle bar-button-menutoggle-md"><span class="button-inner"> 

          <ion-icon name="menu" role="img" class="icon icon-md ion-md-menu" aria-label="menu"></ion-icon> </span>

         <div class="button-effect"></div></button>

        <ion-buttons end="" class="bar-buttons bar-buttons-md"> 

         <a href="http://help.bots.business" target="_blank"> 

          <ion-icon name="help-circle" role="img" class="icon icon-md ion-md-help-circle" aria-label="help circle"></ion-icon> </a> 

        </ion-buttons>

        <div class="toolbar-content toolbar-content-md"> 

         <ion-title class="title title-md">

          <div class="toolbar-title toolbar-title-md">

           Bots.business (beta)

          </div>

         </ion-title> 

        </div>

       </ion-navbar> 

      </ion-header> 

      <ion-content padding="" class="content content-md">

       <div class="fixed-content" style="margin-top: 58px;"></div>

       <div class="scroll-content" style="margin-top: 58px;"> 

        <router-outlet></router-outlet>

        <start-screen>

         <ion-segment class="segment segment-md ng-untouched ng-pristine ng-valid"> 

          <ion-segment-button class="segment-button segment-activated" role="button" tappable="" value="sign-up" aria-pressed="true">

            Register 

           <div class="button-effect"></div>

          </ion-segment-button> 

          <ion-segment-button class="segment-button" role="button" tappable="" value="sign-in" aria-pressed="false">

            Sign in 

           <div class="button-effect"></div>

          </ion-segment-button> 

         </ion-segment> 

         <!----> 

         <sign-up>

          <form novalidate class="ng-untouched ng-pristine ng-invalid"> 

           <ion-list class="list list-md"> 

            <ion-item class="item item-block item-md item-input item-label-fixed ng-untouched ng-pristine ng-valid">

             <div class="item-inner">

              <div class="input-wrapper">

               <ion-label fixed="" for="formGroupExampleInput" class="label label-md" id="lbl-4">

                Email

               </ion-label>

               <!---->

               <ion-input name="email" placeholder="Email" required type="email" class="input input-md ng-untouched ng-pristine ng-invalid">

                <!---->

                <input class="text-input text-input-md" dir="auto" type="email" aria-labelledby="lbl-4" autocomplete="off" autocorrect="off" placeholder="Email" name="email" required>

                <!---->

                <!---->

                <!---->

                <div class="input-cover"></div>

               </ion-input>

              </div>

              <!---->

             </div>

             <div class="button-effect"></div>

            </ion-item> 

            <ion-item class="item item-block item-md item-input item-label-fixed ng-untouched ng-pristine ng-valid">

             <div class="item-inner">

              <div class="input-wrapper">

               <ion-label fixed="" for="formGroupExampleInput" class="label label-md" id="lbl-5">

                Password

               </ion-label>

               <!---->

               <ion-input name="password" placeholder="Password" required type="password" class="input input-md ng-untouched ng-pristine ng-invalid">

                <!---->

                <input class="text-input text-input-md" dir="auto" type="password" aria-labelledby="lbl-5" autocomplete="off" autocorrect="off" placeholder="Password" name="password" required>

                <!---->

                <!---->

                <!---->

                <div class="input-cover"></div>

               </ion-input>

              </div>

              <!---->

             </div>

             <div class="button-effect"></div>

            </ion-item> 

            <ion-item class="item item-block item-md item-input item-label-fixed ng-untouched ng-pristine ng-valid">

             <div class="item-inner">

              <div class="input-wrapper">

               <ion-label fixed="" for="formGroupExampleInput" class="label label-md" id="lbl-6">

                Confirmation

               </ion-label>

               <!---->

               <ion-input name="passwordConfirmation" placeholder="Password confirmation" required type="password" class="input input-md ng-untouched ng-pristine ng-invalid">

                <!---->

                <input class="text-input text-input-md" dir="auto" type="password" aria-labelledby="lbl-6" autocomplete="off" autocorrect="off" placeholder="Password confirmation" name="passwordConfirmation" required>

                <!---->

                <!---->

                <!---->

                <div class="input-cover"></div>

               </ion-input>

              </div>

              <!---->

             </div>

             <div class="button-effect"></div>

            </ion-item> 

            <button ion-button="" type="submit" class="disable-hover button button-md button-default button-default-md" disabled><span class="button-inner">Register </span>

             <div class="button-effect"></div></button> 

           </ion-list> 

          </form> 

         </sign-up> 

         <!----> 

         <div class="store-promo"> 

          <ion-icon name="ios-cart" role="img" class="icon icon-md ion-ios-cart" aria-label="cart"></ion-icon> open 

          <a routerlink="/store" href="/store">Store</a> 

         </div> 

         <div> 

          <h2>Have questions?</h2> 

          <a button-block="" href="https://t.me/chatbotsbusiness" icon-left="" ion-button="" outline="" target="_blank" class="disable-hover button button-md button-outline button-outline-md"><span class="button-inner"> 

            <ion-icon name="paper-plane" role="img" class="icon icon-md ion-md-paper-plane" aria-label="paper plane"></ion-icon> Support chat </span>

           <div class="button-effect"></div></a> 

         </div>

        </start-screen> 

       </div>

      </ion-content> 

     </page-home>

     <div class="nav-decor"></div>

    </ion-nav>

   </ng-component>

   <div overlay-portal=""></div>

   <div overlay-portal=""></div>

   <div class="loading-portal" overlay-portal=""></div>

   <div class="toast-portal"></div>

   <div class="click-block click-block-enabled"></div>

  </ion-app>

  <script>

    document.addEventListener("keydown", function(e) {

      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {

        e.preventDefault();

        console.log('captured');

      }

    }, false);

  </script>
